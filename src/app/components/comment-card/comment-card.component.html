<li class="listItem">
  <figure class="listItem__imageContainer">
    <img
      class="listItem__imageContainer__image"
      src="https://picsum.photos/400/400"
      alt=""
    />
  </figure>
  <div class="listItem__content">
    <div class="listItem__content__author">
      <span class="listItem__content__author__name">{{ comment.email }}</span>
      <span class="listItem__content__author__date">
        {{ comment.createdAt }}
      </span>
    </div>
    <p>{{ comment.body.charAt(0).toUpperCase() + comment.body.slice(1) }}</p>
  </div>
</li>
