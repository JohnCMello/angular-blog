<li class="cardContainer">
  <a class="card" routerLink="/posts/{{ id }}">
    <figure class="card__imageContainer">
      <img
        class="card__imageContainer__image"
        [src]="imageUrl"
        alt="{{ title }} Image"
      />
    </figure>

    <div class="card__postInfoContainer">
      <h2 class="card__postInfoContainer__title">{{ title }}</h2>
      <span class="card__postInfoContainer__authorName">{{ author }}</span>
    </div>
  </a>
</li>
